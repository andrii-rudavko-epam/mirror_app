<!DOCTYPE html>
<html>
<style>
  html,
  body {
    height: 100%;
    background-color: black;
    margin: 0;
    padding: 0;
  }
</style>

<body>
  <video id="mirror" width="100%" height="100%" autoplay></video>
</body>
<script>
  navigator.mediaDevices.getUserMedia({ video: true })
    .then(streams => {
      document.getElementById('mirror').srcObject = streams
    })
</script>

</html>
